<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      margin: 0;
      padding: 20px 20px 40px;
      color: #1e293b;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(20, 184, 166, 0.12);
      width: 100%;
      max-width: 420px;
      border: 1px solid #d1f0e8;
      margin: 0 auto 40px;
    }

    h3 {
      text-align: center;
      margin: 0 0 8px 0;
      color: #0f766e;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin: 0 0 28px 0;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #334155;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 13px 15px;
      margin-bottom: 18px;
      border: 1px solid #bae6fd;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      background: #f8fffe;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #14b8a6;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 13px;
      background: #14b8a6;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0d9488;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }

    .feed {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .post {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 18px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .name {
      font-weight: 600;
      color: #0f766e;
      font-size: 1.05rem;
    }

    .time {
      font-size: 0.78rem;
      color: #64748b;
    }

    .email {
      color: #475569;
      font-size: 0.92rem;
      margin: 4px 0 12px;
      word-break: break-all;
    }

    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f0fdfa;
      color: #0f766e;
      border: 1px solid #99f6e4;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .like-btn:hover {
      background: #ccfbf1;
      border-color: #5eead4;
    }

    .footer-heart {
      text-align: center;
      margin-top: 32px;
      font-size: 1.4rem;
      color: #14b8a6;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
  <div class="subtitle">–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è üíô</div>

  <form id="feedbackForm">
    <label for="userName">–ò–º—è</label>
    <input type="text" id="userName" placeholder="–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?" required>

    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" placeholder="–í–∞—à email" required>

    <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <div class="footer-heart">üíô</div>
</div>

<div class="feed" id="feed"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    doc,
    updateDoc,
    serverTimestamp,
    increment
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDu6927LCfBvL0K9XNZtCgEL52mhq2amrA",
    authDomain: "makhabbat-1f840.firebaseapp.com",
    projectId: "makhabbat-1f840",
    storageBucket: "makhabbat-1f840.firebasestorage.app",
    messagingSenderId: "121208793887",
    appId: "1:121208793887:web:d7354b354967b6118cde2a",
    measurementId: "G-1EXPZL942H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ‚îÄ‚îÄ‚îÄ‚îÄ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ª–∞–π–∫–∞ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  window.addLike = async (id) => {
    const docRef = doc(db, "requests", id);
    try {
      await updateDoc(docRef, { likes: increment(1) });
    } catch (err) {
      console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫", err);
    }
  };

  // ‚îÄ‚îÄ‚îÄ‚îÄ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const form = document.getElementById("feedbackForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("userName").value.trim();
    const email = document.getElementById("userEmail").value.trim();

    if (!name || !email) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è üòä");
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...";

    try {
      await addDoc(collection(db, "requests"), {
        name,
        email,
        likes: 0,
        timestamp: serverTimestamp(),
        createdAt: new Date().toISOString()
      });

      alert("–°–ø–∞—Å–∏–±–æ! –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ üíô");
      form.reset();
    } catch (error) {
      console.error("–û—à–∏–±–∫–∞:", error);
      alert("–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑");
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";
  });

  // ‚îÄ‚îÄ‚îÄ‚îÄ –õ–µ–Ω—Ç–∞ –∑–∞—è–≤–æ–∫ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const q = query(
    collection(db, "requests"),
    orderBy("timestamp", "desc")
  );

  onSnapshot(q, (snapshot) => {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    if (snapshot.empty) {
      feed.innerHTML = '<p style="text-align:center; color:#64748b; padding:40px 0;">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫...</p>';
      return;
    }

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const timeStr = data.timestamp
        ? new Date(data.timestamp.toDate()).toLocaleString("ru-RU", {
            day: "2-digit", month: "2-digit", year: "numeric",
            hour: "2-digit", minute: "2-digit"
          })
        : "‚Ä¶";

      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <div class="post-header">
          <span class="name">${data.name || "‚Äî"}</span>
          <span class="time">${timeStr}</span>
        </div>
        <div class="email">${data.email || "‚Äî"}</div>
        <button class="like-btn" onclick="addLike('${docSnap.id}')">
          üíô ${data.likes || 0}
        </button>
      `;

      feed.appendChild(post);
    });
  }, (err) => {
    console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –ª–µ–Ω—Ç—É:", err);
  });
</script>

</body>
</html>
