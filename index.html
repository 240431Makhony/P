<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправить заявку</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      border: 1px solid #e2e8f0;
    }

    h3 {
      text-align: center;
      margin: 0 0 28px 0;
      color: #0f766e;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin: -8px 0 24px 0;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #334155;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }

    input:focus {
      outline: none;
      border-color: #14b8a6;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.12);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 13px;
      background: #14b8a6;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      margin-top: 8px;
    }

    button:hover {
      background: #0f766e;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3>Отправить заявку</h3>
  <div class="subtitle">Оставьте свои данные, мы свяжемся с вами</div>

  <form id="feedbackForm">
    <label for="userName">Имя</label>
    <input type="text" id="userName" placeholder="Ваше имя" required>

    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" placeholder="Ваш email" required>

    <button type="submit">Отправить</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDu6927LCfBvL0K9XNZtCgEL52mhq2amrA",
    authDomain: "makhabbat-1f840.firebaseapp.com",
    projectId: "makhabbat-1f840",
    storageBucket: "makhabbat-1f840.firebasestorage.app",
    messagingSenderId: "121208793887",
    appId: "1:121208793887:web:d7354b354967b6118cde2a",
    measurementId: "G-1EXPZL942H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nameInput  = document.getElementById("userName").value.trim();
    const emailInput = document.getElementById("userEmail").value.trim();

    if (!nameInput || !emailInput) {
      alert("Пожалуйста, заполните все поля");
      return;
    }

    try {
      await addDoc(collection(db, "requests"), {
        name: nameInput,
        email: emailInput,
        timestamp: serverTimestamp(),
        createdAt: new Date().toISOString()
      });

      alert("Заявка отправлена успешно");
      document.getElementById("feedbackForm").reset();
    } catch (error) {
      console.error("Ошибка:", error);
      alert("Произошла ошибка при отправке. Попробуйте позже.");
    }
  });
</script>

</body>
</html>
