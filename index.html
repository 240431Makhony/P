<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      margin: 0;
      padding: 20px 20px 40px;
      color: #1e293b;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(20, 184, 166, 0.12);
      width: 100%;
      max-width: 420px;
      border: 1px solid #d1f0e8;
      margin: 0 auto 24px;
    }
    h3 {
      text-align: center;
      margin: 0 0 8px 0;
      color: #0f766e;
      font-size: 1.7rem;
      font-weight: 600;
    }
    .subtitle {
      text-align: center;
      color: #64748b;
      margin: 0 0 28px 0;
      font-size: 0.95rem;
    }
    .counter {
      text-align: center;
      font-size: 1.1rem;
      color: #0f766e;
      margin: 0 0 20px 0;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #334155;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input, .search-input {
      width: 100%;
      padding: 13px 15px;
      margin-bottom: 18px;
      border: 1px solid #bae6fd;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      background: #f8fffe;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, .search-input:focus {
      outline: none;
      border-color: #14b8a6;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
    }
    input::placeholder, .search-input::placeholder {
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 13px;
      background: #14b8a6;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #0d9488;
      transform: translateY(-1px);
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }
    .auth-section {
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-section button {
      width: auto;
      padding: 10px 24px;
      margin: 0 8px;
    }
    .logout-btn {
      background: #ef4444;
    }
    .logout-btn:hover {
      background: #dc2626;
    }
    .welcome {
      color: #0f766e;
      font-weight: 600;
      margin: 12px 0;
    }
    .feed {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
    .post {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 18px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }
    .name {
      font-weight: 600;
      color: #0f766e;
      font-size: 1.05rem;
    }
    .time {
      font-size: 0.78rem;
      color: #64748b;
    }
    .email {
      color: #475569;
      font-size: 0.92rem;
      margin: 4px 0 12px;
      word-break: break-all;
    }
    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f0fdfa;
      color: #0f766e;
      border: 1px solid #99f6e4;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .like-btn:hover {
      background: #ccfbf1;
      border-color: #5eead4;
    }
    .auth-only {
      display: none;
    }
    .footer-heart {
      text-align: center;
      margin-top: 32px;
      font-size: 1.4rem;
      color: #14b8a6;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
  <div class="subtitle">–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è üíô</div>

  <div class="auth-section" id="authSection">
    <div id="notLoggedIn" class="auth-only" style="display: block;">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="–í–∞—à email">

      <label for="loginPassword">–ü–∞—Ä–æ–ª—å</label>
      <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å">

      <button id="loginBtn">–í–æ–π—Ç–∏</button>
    </div>

    <div id="loggedIn" class="auth-only">
      <div class="welcome">–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, <span id="currentUserName">‚Äî</span></div>
      <button id="logoutBtn" class="logout-btn">–í—ã–π—Ç–∏</button>
    </div>
  </div>

  <form id="feedbackForm" class="auth-only">
    <label for="userName">–ò–º—è</label>
    <input type="text" id="userName" placeholder="–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?" required>
    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" placeholder="–í–∞—à email" required>
    <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <div class="footer-heart">üíô</div>
</div>

<div style="width:100%; max-width:420px; margin:0 auto 16px;">
  <input
    type="text"
    id="searchInput"
    class="search-input"
    placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏..."
  >
</div>

<div class="counter">–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫: <span id="totalCount">‚Äî</span></div>
<div class="feed" id="feed"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    doc,
    updateDoc,
    serverTimestamp,
    increment,
    getCountFromServer
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  import {
    getAuth,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDu6927LCfBvL0K9XNZtCgEL52mhq2amrA",
    authDomain: "makhabbat-1f840.firebaseapp.com",
    projectId: "makhabbat-1f840",
    storageBucket: "makhabbat-1f840.firebasestorage.app",
    messagingSenderId: "121208793887",
    appId: "1:121208793887:web:d7354b354967b6118cde2a",
    measurementId: "G-1EXPZL942H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let allRequests = [];

  window.addLike = async (id) => {
    const docRef = doc(db, "requests", id);
    try {
      await updateDoc(docRef, { likes: increment(1) });
    } catch (err) {
      console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫", err);
    }
  };

  async function updateTotalCount() {
    try {
      const coll = collection(db, "requests");
      const snapshot = await getCountFromServer(coll);
      document.getElementById("totalCount").textContent = snapshot.data().count;
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –ø–æ–¥—Å—á—ë—Ç–∞ –∑–∞—è–≤–æ–∫:", err);
      document.getElementById("totalCount").textContent = "‚Äî";
    }
  }

  // ‚îÄ‚îÄ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const loginBtn      = document.getElementById("loginBtn");
  const logoutBtn     = document.getElementById("logoutBtn");
  const feedbackForm  = document.getElementById("feedbackForm");
  const notLoggedIn   = document.getElementById("notLoggedIn");
  const loggedIn      = document.getElementById("loggedIn");
  const currentUserNameEl = document.getElementById("currentUserName");

  function updateUIForAuth(user) {
    if (user) {
      notLoggedIn.style.display = "none";
      loggedIn.style.display    = "block";
      feedbackForm.classList.add("auth-only");
      feedbackForm.style.display = "block";

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º email –≤–º–µ—Å—Ç–æ –∏–º–µ–Ω–∏ (–º–æ–∂–Ω–æ –ø–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ displayName, –µ—Å–ª–∏ –¥–æ–±–∞–≤–∏—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å)
      currentUserNameEl.textContent = user.email || "–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
    } else {
      notLoggedIn.style.display = "block";
      loggedIn.style.display    = "none";
      feedbackForm.style.display = "none";
    }
  }

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!email || !password) {
      alert("–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // onAuthStateChanged —Å–∞–º –æ–±–Ω–æ–≤–∏—Ç UI
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", err);
      let msg = "–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏";
      if (err.code === "auth/wrong-password") msg = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
      if (err.code === "auth/user-not-found") msg = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω";
      if (err.code === "auth/invalid-email") msg = "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email";
      alert(msg);
    }
  });

  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", err);
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–π—Ç–∏");
    }
  });

  onAuthStateChanged(auth, (user) => {
    updateUIForAuth(user);
  });

  // ‚îÄ‚îÄ –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  const form = document.getElementById("feedbackForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("userName").value.trim();
    const email = document.getElementById("userEmail").value.trim();

    if (!name || !email) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è üòä");
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...";

    try {
      await addDoc(collection(db, "requests"), {
        name,
        name_lower: name.toLowerCase().trim(),
        email,
        likes: 0,
        timestamp: serverTimestamp(),
        createdAt: new Date().toISOString(),
        approved: false
      });
      alert("–°–ø–∞—Å–∏–±–æ! –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ üíô");
      form.reset();
      updateTotalCount();
    } catch (error) {
      console.error("–û—à–∏–±–∫–∞:", error);
      alert("–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑");
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";
  });

  const q = query(
    collection(db, "requests"),
    orderBy("timestamp", "desc")
  );

  onSnapshot(q, (snapshot) => {
    const feed = document.getElementById("feed");
    allRequests = [];
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      data.id = docSnap.id;
      allRequests.push(data);
    });
    renderFeed();
    updateTotalCount();
  }, (err) => {
    console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –ª–µ–Ω—Ç—É:", err);
  });

  function renderFeed() {
    const feed = document.getElementById("feed");
    const searchTerm = (document.getElementById("searchInput").value || "").trim().toLowerCase();
    feed.innerHTML = "";

    const filtered = allRequests.filter(item => {
      if (!searchTerm) return true;
      return (item.name || "").toLowerCase().includes(searchTerm);
    });

    if (filtered.length === 0) {
      feed.innerHTML = '<p style="text-align:center; color:#64748b; padding:40px 0;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
      return;
    }

    filtered.forEach(data => {
      const timeStr = data.timestamp
        ? new Date(data.timestamp.toDate()).toLocaleString("ru-RU", {
            day: "2-digit", month: "2-digit", year: "numeric",
            hour: "2-digit", minute: "2-digit"
          })
        : "‚Ä¶";

      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <div class="post-header">
          <span class="name">${data.name || "‚Äî"}</span>
          <span class="time">${timeStr}</span>
        </div>
        <div class="email">${data.email || "‚Äî"}</div>
        <button class="like-btn" onclick="addLike('${data.id}')">
          üíô ${data.likes || 0}
        </button>
      `;
      feed.appendChild(post);
    });
  }

  document.getElementById("searchInput").addEventListener("input", renderFeed);
  updateTotalCount();

  // –ò–∑–Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
  updateUIForAuth(auth.currentUser);
</script>
</body>
</html>
